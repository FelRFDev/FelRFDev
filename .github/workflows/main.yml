# NOME DO WORKFLOW
name: TESTE FINAL - Gerador de Cobra

# GATILHOS: QUANDO A ACTION DEVE RODAR
on:
  # A CADA 12 HORAS, AUTOMATICAMENTE
  schedule:
    - cron: "0 */12 * * *"
  # E TAMBÉM PERMITE RODAR MANUALMENTE (ESSENCIAL PARA TESTAR)
  workflow_dispatch:

# TAREFAS QUE A ACTION VAI EXECUTAR
jobs:
  # NOME DA TAREFA
  build:
    # TIPO DE MÁQUINA VIRTUAL
    runs-on: ubuntu-latest
    # PERMISSÕES NECESSÁRIAS
    permissions:
      # PERMISSÃO PARA ESCREVER ARQUIVOS DE VOLTA NO REPOSITÓRIO
      contents: write
    # PASSOS DA TAREFA
    steps:
      # PASSO 1: BAIXAR O CÓDIGO DO SEU REPOSITÓRIO. ESTE É O PASSO QUE ESTÁ FALTANDO NA SUA EXECUÇÃO.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # PASSO 2: CONFIGURAR O USUÁRIO DO GIT PARA FAZER O COMMIT
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # PASSO 3: GERAR A ANIMAÇÃO DA COBRA
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
