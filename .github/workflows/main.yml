# NOME DO WORKFLOW
name: TESTE FINAL - Gerador de Cobra

# GATILHOS: QUANDO A ACTION DEVE RODAR
on:
  # A CADA 12 HORAS, AUTOMATICAMENTE
  schedule:
    - cron: "0 */12 * * *"
  # E TAMBÉM PERMITE RODAR MANUALMENTE (ESSENCIAL PARA TESTAR)
  workflow_dispatch:

# TAREFAS QUE A ACTION VAI EXECUTAR
jobs:
  # NOME DA TAREFA
  build:
    # TIPO DE MÁQUINA VIRTUAL
    runs-on: ubuntu-latest
    # PERMISSÕES NECESSÁRIAS
    permissions:
      # PERMISSÃO PARA ESCREVER ARQUIVOS DE VOLTA NO REPOSITÓRIO
      contents: write
    # PASSOS DA TAREFA
    steps:
      # PASSO 1: BAIXA O REPOSITÓRIO (JÁ ESTÁ FUNCIONANDO!)
      - name: Checkout Repository
        uses: actions/checkout@v4

      # PASSO 2A: CONFIGURA O NOME DE USUÁRIO DO AUTOR DO COMMIT
      - name: Set Git User Name
        run: git config user.name "github-actions[bot]"
      
      # PASSO 2B: CONFIGURA O EMAIL DO AUTOR DO COMMIT
      - name: Set Git User Email
        run: git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # PASSO 3: GERA A ANIMAÇÃO
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
