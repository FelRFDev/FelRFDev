name: Generate Snake Animation

on:
  schedule:
    # Roda a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Permissão para a Action escrever/commitar no repositório
      contents: write
    steps:
      # PASSO CRÍTICO QUE FALTAVA: Baixa o seu repositório para o ambiente da Action
      - uses: actions/checkout@v4

      # (Opcional, mas boa prática) Configura o usuário do git para o commit
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Passo que gera a animação
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
